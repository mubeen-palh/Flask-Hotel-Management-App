<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 800px;
            height: 600px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 30%;
        }

        .text-content {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: blue;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #77b1d7;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group {
            padding: 25px;
        }

        /* Adjusting input fields */
        input[type="text"],
        input[type="password"] {
            background-color: #f3f3f3; /* Greyish background color */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            width: calc(100% - 22px); /* Adjusted width to accommodate padding and border */
        }

        /* Styling error messages */
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1>Welcome Back</h1>
            <p>We Missed You! Login to continue your journey with us</p>
        </div>
        <form action="" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                {% if errors and errors[0].startswith('Username') %}
                    <span class="error">{{ errors[0] }}</span>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                {% if errors and errors[2].startswith('Password') %}  <span class="error">{{ errors[2] }}</span>
                {% endif %}
            </div>
            <div>
                <a href="/fifth">Forget Password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="already-account">
            <p>Do not have account? <a href="/third">Signup</a></p>
        </div>
    </div>
</body>
</html>
